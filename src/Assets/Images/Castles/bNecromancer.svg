            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 45 45">
                
                <!-- 1. SOLID BLACK SILHOUETTE -->
                <g style="stroke:#000000; stroke-width:1.5; stroke-linecap:round; stroke-linejoin:round; fill:#000000">
                    <!-- Crown & Head -->
                    <path d="M 18,16 L 27,16 L 27,12 L 25,8 L 22.5,12 L 20,8 L 18,12 Z" />
                    <!-- Body & Face area -->
                    <path d="M 18,16 L 20,22 L 25,22 L 27,16 L 30,38 L 15,38 L 18,22 Z" />
                    
                    <!-- Staff -->
                    <path d="M 33,12 L 33,38" />
                    <!-- Skull Head on Staff -->
                    <path d="M 31.5,10 C 31.5,8 32.5,7 33,7 C 33.5,7 34.5,8 34.5,10 L 34.5,11 L 31.5,11 Z" />
                    <path d="M 32,11 L 32,13 L 34,13 L 34,11" />
                </g>

                <!-- 2. WHITE INTERNAL DETAILS -->
                <g style="fill:none; stroke:#ffffff; stroke-width:1.5; stroke-linecap:round; stroke-linejoin:round">
                     <!-- Ribs on chest -->
                    <path d="M 19,26 L 26,26" /> 
                    <path d="M 20,30 L 25,30" />
                    
                    <!-- Brow Line (Separating crown from face) -->
                    <path d="M 18,16 L 27,16" stroke-width="1"/>
                    
                    <!-- Chin Line -->
                    <path d="M 20,22 L 25,22" stroke-width="1"/>

                    <!-- Staff Skull Details -->
                    <path d="M 32,9 L 32.5,9" stroke-width="1"/> <!-- Eye -->
                    <path d="M 33.5,9 L 34,9" stroke-width="1"/> <!-- Eye -->
                    <path d="M 32,11 L 34,11" stroke-width="1"/> <!-- Jaw separator -->
                </g>

                <!-- 3. HIGHLIGHTS -->
                <g style="fill:none; stroke:#ffffff; stroke-width:1; stroke-linecap:round">
                    <!-- Crown Tip Shine -->
                    <path d="M 20,8 L 20.5,10" />
                    <!-- Skull Staff Top Shine -->
                    <path d="M 32.5,7.5 L 33.5,7.5" />
                </g>
            </svg>