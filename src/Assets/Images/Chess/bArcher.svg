            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 45 45">
                <!-- Solid Black Silhouette -->
                <g style="stroke:#000000; stroke-width:1.5; stroke-linecap:round; stroke-linejoin:round">
                    <g style="fill:#000000">
                        <!-- Helmet Dome + Body combined -->
                        <path d="M 16,15 Q 22.5,6 29,15 L 28,18 L 31,38 L 14,38 L 17,18 L 16,15 Z" />
                         <!-- Helmet Brim area filled -->
                        <path d="M 13,15 L 32,15 L 29,18 L 16,18 Z" />
                    </g>
                     <!-- Black bow stave -->
                    <path d="M 12,18 Q 8,28 12,38" fill="none" />
                </g>

                <!-- White Details -->
                <g style="fill:none; stroke:#ffffff; stroke-width:1.5; stroke-linecap:round; stroke-linejoin:round">
                     <!-- Bow String -->
                    <path d="M 12,18 L 12,38" stroke-width="1" />
                    <!-- Helmet Brim Line (crucial for definition) -->
                    <path d="M 13,15 L 32,15" />
                    <!-- Shoulder/Neck Line -->
                    <path d="M 17,18 L 28,18" stroke-width="1"/>
                </g>

                <!-- Highlights -->
                <g style="fill:none; stroke:#ffffff; stroke-width:1; stroke-linecap:round">
                    <!-- Helmet Shine -->
                    <path d="M 18,11 Q 20,9 23,10" />
                    <!-- Bow Shine -->
                    <path d="M 11,19 Q 10,21 10,23" />
                </g>
            </svg>